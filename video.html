    <script>
        (function ($) {
            $.getUrlParam = function (name) {
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
                var r = window.location.search.substr(1).match(reg);
                if (r != null) return unescape(r[2]);
                return null;
            }
            $.setUrlParam = function (key, value) {
                var url = new URL(window.location.href);
                url.searchParams.set(key, value);
                window.history.pushState(null, null, url);
                // window.location = url;
            }
        })(jQuery);

        let list = $('#video-list > li');
        list.click(function () {
            let index = $(this).attr('video-index');
            $(this).addClass('active').siblings().removeClass('active');
            $('#video-tag').attr('src', `https://cdn.botorange.com/${index}.mp4`);
            $('#video-title').text($(this).text());
            $.setUrlParam('id', index);
        });
        let id = $.getUrlParam('id') || '1';
        if (!id || !Number(id)) { id = 1; }
        list.filter(`[video-index=${id}]`).trigger('click');
    </script>
